name: Tests
on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  release:
    types: [published]
jobs:
  test:
    concurrency: ci-${{ github.ref }}
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      actions: write
      contents: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # python ----
      - uses: actions/checkout@v2
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: "Set up Python"
        uses: actions/setup-python@v5
        with:
          python-version: "3.9"
      - name: Install the project
        run: uv sync --all-extras --dev
      - name: Test
        run: |
          uv run pytest